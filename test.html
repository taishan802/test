<script type="text/javascript">
    //添加脚本
    var a = 'egerg556';
    console.log(a.replace(/\d{2}$/,"00"));

    

    //jQuery 字符串转二维码
    $('#qrcode').qrcode("this plugin is great");
    $('#qrcode').qrcode({width: 64,height: 64,text: "size doesn't matter"});
     
    //监听变量调用函数
    var count = 0;
    var change = 0;

    var time = setInterval(function () {

        if(change != count){  //count 改变
            change = count;
            console.log(change);
        }else {
            return;
        }
    },100);
    var time2 = setInterval(function () {
        count+=2;
        if(count == 50){
            clearInterval(time2);
        }
    },1000);

    //对电话号码进行****处理
    var myphone = 0, lphone =0;
        $('.contact_mobile').each(function(index,item){
        myphone = $('.contact_mobile').eq(index).html().substr(3,4);
        lphone = $('.contact_mobile').eq(index).html().replace(myphone,"****");
        $('.contact_mobile').eq(index).html(lphone);
    });


    //手机摇一摇功能
 
    var myShakeEvent = new Shake({
        threshold: 15, // optional shake strength threshold
        timeout: 1000 // optional, determines the frequency of event generation
    });
        //Start listening to device motion:
    myShakeEvent.start();
        //Register a shake event listener on window with your callback:
    window.addEventListener('shake', shakeEventDidOccur, false);

    //function to call when shake occurs
    function shakeEventDidOccur () {
        //put your own code here etc.
        alert('shake!');
    }
    //You can stop listening for shake events like so:
    window.removeEventListener('shake', shakeEventDidOccur, false);
    
    // To stop listening to device motion, you can call:
    myShakeEvent.stop();
